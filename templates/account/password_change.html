{% extends "../admin/base_admin.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<style type="text/css">
	#services{display: none}
</style>
<section class="ls ms section_404 section_padding_top_30 section_padding_bottom_30">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<div class="card">
				
					<div class="header mb-20">
						<h3 class="">{% trans "Change Password" %}</h3>
					</div>
					<div class="body">
						<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
					        {% csrf_token %}
					        {{ form.as_p }}
					        <button class="theme_button color2 min_width_button margin_0" type="submit" name="action">{% trans "Change Password" %}</button>
					    </form>
					</div>
					<br>

				</div>
				
			</div>
		</div>
	</div>
</section>

    
{% endblock %}
