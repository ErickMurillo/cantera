{% extends "../base.html" %}

{% load i18n %}

{% block content %}
<section class="page_breadcrumbs ds background_cover section_padding_top_65 section_padding_bottom_65">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
               <h1 class="white-color">{% trans "Sign Up" %}</h1>
           </div>
       </div>
   </div>
</section>

<div class="container">
	<div class="row">
		<div class="col-sm-7 col-md-8 col-lg-8">
			<div class="">
				<p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

				<form class="checkout with_border with_padding form-horizontal" method="POST" action="/accounts/signup/">{% csrf_token %}
					{{form.username}}
					{{form.email}}
					{{form.password1}}
					{{form.password2}}

					<button type="submit">{% trans "Sign Up" %}</button>
				</form>

				{% endblock %}

			</div>
		</div>
	</div>
</div>
