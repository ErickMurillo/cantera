{% extends "../admin/base_admin.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
	#services{display: none}
</style>
<section class="ls ms section_404 section_padding_top_30 section_padding_bottom_30">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card">
				
					<div class="header">
						<h3 class="">Editar perfil</h3>
					</div>
					<div class="body">
						<form action="."  class="checkout with_padding form-horizontal" method="POST" enctype="multipart/form-data">{% csrf_token %}
							{{form.media}}	
							{{form.errors}}
							{{form|crispy}}
							<br>
							

							<input class="theme_button color2 min_width_button margin_0" type="submit" name="actualizar" value="Actualizar">
							<a class="theme_button color1 min_width_button margin_0 pull-right" href="/accounts/profile/"> Cancelar</a>
							<input type="hidden" name="next" value="{{ request.GET.next }}"/>

						</form>
					</div>
					<br>

				</div>
				
			</div>
		</div>
	</div>
</section>

{% endblock content %}
