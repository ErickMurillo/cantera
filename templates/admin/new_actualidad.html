{% extends "admin/base_admin.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>Crear actualidad</h2>
				</div>
				<div class="body">
					<form action="." method="POST" class="form-inline" enctype="multipart/form-data">{% csrf_token %}
						{{form.media}}
						{{form.errors}}
						{{form|crispy}}
						
						<input type="submit" name="Agregar" value="Agregar actualidad">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock content %}
