{% extends "admin/base_admin.html" %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="header bg-azul">
					<!--{% if request.path == '' %}
						
					{% endif %}-->
					<h2 class="text-white">Nuevo Video</h2>
				</div>
				<div class="body">
					<form method="POST" action="." enctype="multipart/form-data">{% csrf_token %}
						{{form.media}}
						{{form.errors}}
						{{form|crispy}}
						<input class="theme_button color2 min_width_button margin_0" type="submit" name="Guardar" value="Agregar video">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
